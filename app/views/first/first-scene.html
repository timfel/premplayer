<div class="palm-header-spacer"></div>
<div class="palm-group">
	<div class="palm-group-title">
		<span x-mojo-loc="">/media/internal</span>
	</div>
	<div x-mojo-element="FilterList" id="fileListId" class="fileListClass" name="fileList">
	</div>
</div>
<div x-mojo-element="Button" id="buttonId" class="buttonClass" name="buttonName">Butt0n</div>
<div class="palm-group">
	<div class="palm-group-title">
		<span x-mojo-loc="">APP INFO</span>
	</div>
	<div class="palm-list">
		<div class='palm-row single'>
			<div class="palm-row-wrapper">
				<div class="label left">title</div>
				<div id="app-title" class="title right">????</div>
			</div>
			<div class="palm-row-wrapper">
				<div class="label left">id</div>
				<div id="app-id" class="title right">????</div>
			</div>
			<div class="palm-row-wrapper">
				<div class="label left">version</div>
				<div id="app-version" class="title right">????</div>
			</div>
		</div>
	</div>
</div>
<div class="palm-body-text">
    <object type="application/x-palm-remote" id="premplayer_plugin" height=1 width=1 x-palm-pass-event="true">
      <param name="appid" value="com.yourdomain.premplayer">
      <param name="exe" value="premplayer">
    </object>
</div>
